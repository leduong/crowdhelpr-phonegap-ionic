<ion-view cache-view="false" ng-controller="SessionCtrl" view-title="Sign In">
  <ion-content>
    <form name="form" novalidate role="form">
      <div class="list list-inset">
        <label class="item item-input">
          <input ng-model="data.email" placeholder="Email" required type="email" />
        </label>
        <label class="item item-input">
          <input ng-model="data.password" placeholder="Password" required type="password" />
        </label>
        <validation-dir field="data.error">
        </validation-dir>
        <button class="button button-full button-calm" ng-click="signIn()" ng-disabled="form.$invalid">Login</button>
        <div class="row row-center">
          <div class="col col-50">
            Need to Signup? <a class="button button-small button-positive" ng-href="#/session/register">Sign up</a>
          </div>
          <div class="col col-50"><a ng-href="#/session/reset">Forgot your password?</a></div>
        </div>
        <button class="button button-full button-positive" ng-click="fbLogin()"><i class="ion-social-facebook"></i> Sign In with facebook</button>
      </div>
      <div class="terms text-center">
        by using crowdhelpr you agree to our
        <br/>
        <a ng-href="#/session/terms">terms of service</a> and
        <a ng-href="#/session/privacy">privacy policy</a>
      </div>
    </form>
  </ion-content>
</ion-view>
