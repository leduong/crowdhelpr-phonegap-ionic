<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs id="crowd-tabs" class="tabs-icon-top">

  <!-- Sweeps Tab -->
  <ion-tab title="Sweeps" icon-off="ion-ios-pricetags-outline" icon-on="ion-ios-pricetags" href="#/tab/sweep">
    <ion-nav-view name="tab-sweep"></ion-nav-view>
  </ion-tab>

  <!-- Stuff Tab -->
  <ion-tab title="Scan" icon-off="ion-ios-barcode-outline" icon-on="ion-ios-barcode" href="#/tab/stuff">
    <ion-nav-view name="tab-stuff"></ion-nav-view>
  </ion-tab>

  <!-- Stuff Tab -->
  <ion-tab title="Post" icon-off="ion-ios-camera-outline" icon-on="ion-ios-camera" href="#/tab/post">
    <ion-nav-view name="tab-scan"></ion-nav-view>
  </ion-tab>

  <!-- Feeds Tab -->
  <ion-tab title="Feed" icon-off="ion-ios-paper-outline" icon-on="ion-ios-paper" href="#/tab/feeds">
    <ion-nav-view name="tab-feeds"></ion-nav-view>
  </ion-tab>

  <!-- More Tab -->
  <ion-tab title="More" icon-off="ion-navicon" icon-on="ion-navicon-round" href="#/tab/more">
    <ion-nav-view name="tab-more"></ion-nav-view>
  </ion-tab>

</ion-tabs>
